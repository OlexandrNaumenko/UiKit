<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social</title>
    <link rel="stylesheet" type="text/css" href="css/index/social.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/material-design-iconic-font.min.css">

</head>
<body>
<div class="post">
    <div class="header">
        <div class="avatar">
            <img src="images/logo.png" width="48" height="48">
        </div>
        <div class="name">
            Megan Bush
        </div>
        <div class="city contact">
            <i class="zmdi zmdi-pin"></i> New York
        </div>
    </div>
    <div class="content">
        <img src="images/unnamed.png">
    </div>
    <div class="footer">
        <div class="text">
            Thus much I thought proper to tell
            you in relation to yourself, and to
            the trust I reposed in you.
        </div>
        <div class="action like">
            69 likes
        </div>
        <div class="action">
            13 coments
        </div>
        <div class="social_buttons">
            <div>
                <button type="button" name="like_button" class="like_button for_button">
                    <i class="zmdi zmdi-favorite"></i> Like
                </button>
            </div>
            <div>
                <button type="button" name="comment_button" class="comment_button for_button">
                    <i class="zmdi zmdi-comment-more"></i> Comment
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
